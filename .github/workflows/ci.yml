name: CI - Node.js Project

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"
      has-database:
        required: false
        type: boolean
        default: false
      has-redis:
        required: false
        type: boolean
        default: false
      has-smoke-tests:
        required: false
        type: boolean
        default: false
        description: "Run smoke tests (requires test:smoke script in package.json)"
      build-output-dir:
        required: false
        type: string
        default: "dist"
      pre-test-script:
        required: false
        type: string
        default: ""
        description: "Script to run before tests (e.g., 'npm run db:setup')"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ${{ inputs.has-database && 'postgres:16-alpine' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: ${{ inputs.has-redis && 'redis:7-alpine' || '' }}
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - run: npm ci
      - if: ${{ inputs.has-database && inputs.pre-test-script == '' }}
        run: npx prisma generate && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      - if: ${{ inputs.pre-test-script != '' }}
        run: ${{ inputs.pre-test-script }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          NODE_ENV: test
      - run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          NODE_ENV: test

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ inputs.has-smoke-tests }}
    services:
      postgres:
        image: ${{ inputs.has-database && 'postgres:16-alpine' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: ${{ inputs.has-redis && 'redis:7-alpine' || '' }}
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - run: npm ci
      - if: ${{ inputs.has-database && inputs.pre-test-script == '' }}
        run: npx prisma generate && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      - if: ${{ inputs.pre-test-script != '' }}
        run: ${{ inputs.pre-test-script }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          NODE_ENV: test
      - run: npm run test:smoke
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          NODE_ENV: test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test, smoke-test]
    if: ${{ always() && needs.quality.result == 'success' && needs.test.result == 'success' && (needs.smoke-test.result == 'success' || needs.smoke-test.result == 'skipped') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - run: npm ci
      - if: ${{ inputs.has-database }}
        run: npx prisma generate
      - run: npm run build
      - run: test -d ${{ inputs.build-output-dir }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
